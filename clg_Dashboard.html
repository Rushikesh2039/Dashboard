<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#"><img src="./JSCOE.png" height="33px"/></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="#">Age</a></li>
        <li><a href="#">Gender</a></li>
        <li><a href="#">Geo</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
        <a class="navbar-brand" href="#"><img src="./JSCOE.png" height="40px"/></a>
      <h2>JSCOE</h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Dashboard</a></li>
        <li><a href="#section2">Departments</a></li>
        <li><a href="#section3">Subjects</a></li>
        <li><a href="#section4">Report</a></li>
      </ul><br>
    </div>
    <br>
    
    <div class="col-sm-9">
      <div class="well">
        <h4>Exam Dashboard of JSCOE College</h4>
        <p>JSCOE</p>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="well">
            <h4>Students</h4>
            <p>10 Thousands</p> 
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>Subjects</h4>
            <p>200</p> 
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>Exams</h4>
            <p>4 PA</p> 
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>Passing</h4>
            <p>95%</p> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="well">
            <img src="./DeptStud.png" alt="..." height="230" width="100%"/>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <img src="./DeptData.png" alt="..." height="230" width="100%"/>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <img src="./DeptSub.png" alt="..." height="230" width="100%"/>
          </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-sm-8">
          <div class="well">
            <p>Text</p> 
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <p>Text</p> 
          </div>
        </div>
      </div> -->
    </div>
  </div>
</div>

</body>
</html>
